<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signin Template</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        border-radius: 5px;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
    </style>
  </head>

  <body>
    <form class="form-signin text-center">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
      <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>

      <div class="checkbox mb-3">
        <label><input type="checkbox" value="remember-me"> Remember me</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
